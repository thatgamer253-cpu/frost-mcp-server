# Render Blueprint
# Optimized for Python MCP Server on Render

services:
  - type: web
    name: frost-mcp-server
    env: python
    region: oregon
    plan: free
    # "Power Move" - Install directly to the runtime environment using python3 -m pip
    buildCommand: "python3 -m pip install --upgrade pip && python3 -m pip install -r requirements.txt"
    # Run directly with system python3
    startCommand: "python3 frost_mcp_server.py"
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: PORT
        value: "10000"
