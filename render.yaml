# Render Blueprint
# Optimized for Python MCP Server on Render

services:
  - type: web
    name: frost-mcp-server
    env: python
    region: oregon
    plan: free
    # Use the custom build script
    buildCommand: "./render_build.sh"
    # Ensure startup uses the venv we just created!
    startCommand: "./venv/bin/python3 frost_mcp_server.py"
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: PORT
        value: "10000"
