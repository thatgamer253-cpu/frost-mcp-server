<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Agent â€” Awareness Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050508;
            --surface: rgba(18, 18, 28, 0.6);
            --accent: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.4);
            --text: #f1f5f9;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ambient Grid */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        #agent-window {
            width: 450px;
            height: 700px;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8), 0 0 40px rgba(139, 92, 246, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Awareness Core Area */
        .core-header {
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
            position: relative;
        }

        .orb {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #c4b5fd 0%, #8b5cf6 40%, #4c1d95 100%);
            box-shadow: 0 0 60px var(--accent-glow), inset 0 0 30px rgba(255,255,255,0.2);
            position: relative;
            z-index: 5;
            animation: breathe 4s ease-in-out infinite;
            transition: all 0.5s ease;
        }

        .orb.thinking {
            animation: thinking 0.8s linear infinite !important;
            background: radial-gradient(circle at 30% 30%, #fff 0%, #8b5cf6 50%, #1e1e2e 100%);
            box-shadow: 0 0 80px var(--accent);
            transform: scale(1.1);
        }

        .rings {
            position: absolute;
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            pointer-events: none;
        }

        .ring {
            position: absolute;
            border: 1px solid rgba(139, 92, 246, 0.1);
            border-radius: 50%;
        }

        .ring.r1 { width: 160px; height: 160px; animation: spin 20s linear infinite; border-style: dashed; }
        .ring.r2 { width: 220px; height: 220px; animation: spin 25s linear reverse infinite; opacity: 0.5; }

        .status-tag {
            margin-top: 30px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--accent);
            letter-spacing: 3px;
            background: rgba(139, 92, 246, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            text-transform: uppercase;
        }

        /* Chat Log */
        .chat-log {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
        }

        .msg {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.6;
            animation: slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .msg.agent {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-bottom-left-radius: 4px;
        }

        .msg.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent), #6366f1);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.2);
        }

        /* Input Area */
        .input-area {
            padding: 24px;
            background: rgba(0, 0, 0, 0.4);
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .input-container {
            display: flex;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 6px 6px 6px 18px;
            align-items: center;
            transition: all 0.3s;
        }

        .input-container:focus-within {
            border-color: var(--accent);
            background: rgba(255,255,255,0.06);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.15);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 15px;
            outline: none;
            padding: 12px 0;
        }

        #send-btn {
            background: var(--accent);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        #send-btn:hover { transform: scale(1.05); }
        #send-btn:active { transform: scale(0.95); }

        /* Animations */
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        @keyframes thinking {
            0% { transform: scale(1) rotate(0deg); filter: hue-rotate(0deg); }
            50% { transform: scale(1.15) rotate(180deg); filter: hue-rotate(45deg); }
            100% { transform: scale(1) rotate(360deg); filter: hue-rotate(0deg); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 2px; }
    </style>
</head>
<body>

<div id="agent-window">
    <div class="core-header">
        <div class="rings">
            <div class="ring r1"></div>
            <div class="ring r2"></div>
        </div>
        <div id="orb" class="orb"></div>
        <div id="status" class="status-tag">Awareness Synced</div>
    </div>

    <div id="chat-log" class="chat-log">
        <div class="msg agent">Neural link established. I have cloned the requested 'idle' state and functional talking logic. How can I assist you today?</div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." autofocus>
            <button id="send-btn">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const logs = document.getElementById('chat-log');
    const orb = document.getElementById('orb');
    const status = document.getElementById('status');

    function addMessage(text, side) {
        const msg = document.createElement('div');
        msg.className = 'msg ' + side;
        msg.textContent = text;
        logs.appendChild(msg);
        logs.scrollTop = logs.scrollHeight;
    }

    async function handleChat() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        input.value = '';

        // Thinking state
        orb.classList.add('thinking');
        status.textContent = 'Analyzing Neural Data...';
        status.style.color = '#fff';

        // Simulate behavior
        setTimeout(() => {
            orb.classList.remove('thinking');
            status.textContent = 'Awareness Synced';
            status.style.color = 'var(--accent)';
            
            const responses = [
                "The 'idle' you see above is now fully integrated into your Nexus Agent.",
                "I am functional and ready to process commands across your Nexus OS ecosystem.",
                "Success. The clone of my visual presence and conversational layer is complete.",
                "Would you like me to expand this into a standalone application or keep it within Nexus OS?"
            ];
            addMessage(responses[Math.floor(Math.random() * responses.length)], 'agent');
        }, 1500 + Math.random() * 1000);
    }

    sendBtn.onclick = handleChat;
    input.onkeydown = (e) => { if (e.key === 'Enter') handleChat(); };
</script>

</body>
</html>
